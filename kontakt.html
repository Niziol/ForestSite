<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Skontaktuj się z nami! - ForestGroup</title>
    <meta name="description"
        content="Potrzebujesz szybkiego kontaktu? Wypełnij formularz kontaktowy do ForestGroup, a odpiszemy zanim usłyszysz szelest lasu!">
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="./favicon.ico" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<link rel="stylesheet" href="./dist/css/style.min.css">
<script src="https://kit.fontawesome.com/793414b349.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dist/css/contactPage.min.css">
</head>

<body>
    <nav class="nav">
    <a href="./" class="nav__brand">
        <i class="fa-solid fa-tree"></i> Forest
    </a>

    <div class="burger-btn">
        <div class="burger-btn__box">
            <div class="burger-btn__bars"></div>
        </div>
    </div>

    <div class="nav-desktop nav-mobile">
        <div class="nav__items">
            <a href="./#" class="nav__item">Home</a>
            <a href="./#Onas" class="nav__item">O nas</a>
            <a href="./#Oferta" class="nav__item">Oferta</a>
            <a href="./kontakt.html" class="nav__item">Kontakt</a>
        </div>
    </div>
</nav>

    <section class="contact section section-padding">
        <div class="wrapper">
            <div data-aos="zoom-in-up">
                <h2 class="section-heading">Kontakt</h2>
                <p class="section-description">Masz pytania? Napisz do nas!</p>
            </div>
            <div data-aos="zoom-in-up" data-aos-delay="800">
                <form class="contact__form">
                    <div class="contact__form-top">
                        <label for="name" class="contact__form-label">Imię i nazwisko:</label>
                        <input type="text" id="name" class="contact__form-input"
                            placeholder="Wprowadź swoje imię i nazwisko">

                        <label for="email" class="contact__form-label">Adres e-mail:</label>
                        <input type="text" id="email" class="contact__form-input"
                            placeholder="Wprowadź swój adres email">
                    </div>

                    <label for="msg" class="contact__form-label">Wiadomość:</label>
                    <textarea id="msg" class="contact__form-textarea"
                        placeholder="Wprowadź treść wiadomości (min 10 znaków)"></textarea>

                    <button type="submit" class="contact__form-btn">Wyślij</button>
                </form>
            </div>
        </div>
    </section>

    <section class="google-map section section-padding">
        <div class="wrapper" data-aos="fade-up" data-aos-duration="2000">
            <h2 class="section-heading">Mapa</h2>
            <p class="section-description">Zastanawiasz się gdzie nas znaleźć? Spójrz tutaj!</p>
            <div class="map"></div>
        </div>
    </section>

    <footer class="footer">
    <div class="wrapper">
        <div class="footer__boxes">
            <a href="./" class="footer__brand">
                <i class="fa-solid fa-tree"></i> Forest
            </a>
            <div class="footer__map">
                <div class="footer__map-category">
                    <h2 class="footer__map-title">O nas</h2>
                    <a href="#" class="footer__map-text">Historia</a>
                    <a href="#" class="footer__map-text">Parki</a>
                    <a href="#" class="footer__map-text">Opinie</a>
                </div>
                <div class="footer__map-category">
                    <h2 class="footer__map-title">Nasza firma</h2>
                    <a href="#" class="footer__map-text">Praca</a>
                    <a href="#" class="footer__map-text">Kadry</a>
                    <a href="#" class="footer__map-text">Zarząd</a>
                </div>
                <div class="footer__map-category">
                    <h2 class="footer__map-title">Dokumenty</h2>
                    <a href="#" class="footer__map-text">Wnioski</a>
                    <a href="#" class="footer__map-text">Rezerwacje</a>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <p class="footer__bottom-text">&copy;<span class="footer__year">2021</span> Forest Group Company Ltd. </p>
</footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="./dist/js/aos.min.js"></script>
<script src="./dist/js/main.min.js"></script>
    <script src="./dist/js/contact.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCildD4SUx6upwh2i0NFXym9mBtBd70ww&callback=initMap&v=weekly"
        defer></script>
</body>

</html>
